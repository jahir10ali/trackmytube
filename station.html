<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyTube - TfL Station Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/station.css">
    <script src="js/station.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><strong>TrackMyTube</strong></a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="status.html">Live Status</a></li>
                <li><a href="station.html">Station Finder</a></li>
                <li><a href="planner.html">Journey Planner</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="station-finder">
            <h1>TfL Station Finder</h1>
            <div class="search-container">
                <input type="text" id="station-search" placeholder="Search for a station...">
            </div>

            <div id="selectedStation"></div> <!-- For displaying the station name -->
            <div id="selectedLines" class="line-colors"></div> <!-- For displaying the line colors -->
            
            <!-- Add the arrivals container -->
            <div id="arrivalsContainer" class="arrivals-container">
                <!-- Live arrivals will be displayed here -->
            </div>

            <div id="search-results" class="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <p>&copy; 2024 TrackMyTube. All rights reserved.</p>
        </div>
    </footer>

    <!-- Popup -->
    <div id="overlay" class="overlay"></div> <!-- Overlay -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupClose" class="popup-close">&times;</span>
            <h2 id="popupTitle"></h2>
            <div id="popupArrivals" class="popup-arrivals">
                <!-- Arrival details will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
