<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyTube - TfL Train Times, Live Status, and Travel News</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/station.css">
    <script src="js/script.js" defer></script>
    <script src="js/station.js" defer></script>
</head>
<body>
   <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="TrackMyTube Logo">
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="status.html">Line Status</a></li>
                <li><a href="station.html">Station Finder</a></li>
                <li><a href="planner.html">Journey Planner</a></li>
                <li><a href="about.html">About TrackMyTube</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>TfL Station Finder</h1>
        </div>
    </section>

    <main>
        <div class="station-finder">
            <div class="search-container">
                <input type="text" id="station-search" placeholder="Search for a station...">
            </div>

            <div id="selectedStation"></div>
            <div id="selectedLines" class="line-colors"></div>

            <div id="arrivalsContainer" class="arrivals-container">
            </div>

            <div id="search-results" class="search-results">
            </div>
        </div>
    </main>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupClose" class="popup-close">&times;</span>
            <h2 id="popupTitle"></h2>
            <div id="popupArrivals" class="popup-arrivals">
            </div>
        </div>
    </div>
</body>
</html>
