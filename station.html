<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyTube - Find Station Arrivals</title>
    <link rel="stylesheet" href="css/station.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3663e4"/>

    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="manifest" href="img/icons/site.webmanifest">
    <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TrackMyTube">
    <meta name="application-name" content="TrackMyTube">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="img/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="TrackMyTube Logo" />
            </a>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-menu">
                <li><a href="index.html"><strong>Home</strong></a></li>
                <li><a href="status.html"><strong>Line Status</strong></a></li>
                <li><a href="station.html"><strong>Station Finder</strong></a></li>
                <li><a href="planner.html"><strong>Journey Planner</strong></a></li>
                <li><a href="about.html"><strong>About</strong></a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>TfL Station Finder</h1>
    </section>

    <main>
        <div class="station-finder">
            <div class="search-container">
                <div class="input-wrapper">
                    <input type="text" id="station-search" placeholder="Search for a station...">
                    <button class="clear-button" type="button">&times;</button>
                </div>
            </div>

            <div id="selectedStation"></div>
            <div id="selectedLines" class="line-colors"></div>

            <div id="arrivalsContainer" class="arrivals-container"></div>

            <div id="search-results" class="search-results"></div>
        </div>
    </main>

    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupClose" class="popup-close">&times;</span>
            <h2 id="popupTitle"></h2>
            <div id="popupArrivals" class="popup-arrivals"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/station.js"></script>
</body>
</html>
