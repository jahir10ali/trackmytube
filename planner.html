<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyTube - TfL Train Times, Live Status, and Travel News</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/planner.css">
    <script src="js/script.js" defer></script>
    <script src="js/planner.js" defer></script>
</head>
<body>
    <!-- Header -->
   <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="TrackMyTube Logo">
            </div>
            <div class="menu-toggle" id="menuToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="status.html">Line Status</a></li>
                <li><a href="station.html">Station Finder</a></li>
                <li><a href="planner.html">Journey Planner</a></li>
                <li><a href="about.html">About TrackMyTube</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>TfL Journey Planner</h1>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        <div class="station-finder">
            <div class="search-container">
                <input type="text" id="station-search-1" placeholder="FROM station...">
                <input type="text" id="station-search-2" placeholder="TO station...">
                <button id="switch-stations" aria-label="Switch FROM and TO stations">&uarr;&darr;</button>
                <button id="search-button">Search</button> <!-- New search button -->
            </div>
            
            <button id="journey-preferences-button">Journey Preferences</button>
            <div id="journey-preferences" class="hidden">
                <input type="text" id="station-search-via" placeholder="VIA station...">
                <div class="preferences-row">
                    <div class="input-group">
                        <label for="date-picker">Date:</label>
                        <input type="date" id="date-picker">
                    </div>
                    <div class="input-group">
                        <label for="time-picker">Time:</label>
                        <input type="time" id="time-picker">
                    </div>
                </div>
                <div class="preferences-row">
                    <div class="input-group">
                        <label for="time-is">Departing or Arriving?</label>
                        <select id="time-is">
                            <option value="departing">Departing</option>
                            <option value="arriving">Arriving</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="journey-preference">Least Interchange/Time/Walking?</label>
                        <select id="journey-preference">
                            <option value="leastinterchange">Least Interchange</option>
                            <option value="leasttime">Least Time</option>
                            <option value="leastwalking">Least Walking</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="selectedStation"></div> <!-- For displaying the station name -->
            <div id="selectedLines" class="line-colors"></div> <!-- For displaying the line colors -->

            <div class="journey-container">
                <div id="journey-results"></div>
            </div>

            <div id="search-results" class="search-results">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </main>
</body>
</html>
