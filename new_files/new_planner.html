<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyTube - Home Page</title>
    <link rel="stylesheet" href="../new_files/new_css/new_styles.css">
    <link rel="stylesheet" href="../new_files/new_css/new_planner.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TrackMyTube</div>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
            <ul class="nav-menu">
                <li><a href="new_index.html"><strong>Home</strong></a></li>
                <li><a href="new_status.html"><strong>Line Status</strong></a></li>
                <li><a href="new_station.html"><strong>Station Finder</strong></a></li>
                <li><a href="new_planner.html"><strong>Journey Planner</strong></a></li>
                <li><a href="new_about.html"><strong>About</strong></a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>TfL Journey Planner</h1>
    </section>

    <!-- Search and Buttons Section -->
    <section class="search-buttons-section">
        <input type="text" class="search-box" placeholder="ORIGIN">
        <input type="text" class="search-box" placeholder="DESTINATION">
        <button class="switch-button">&uarr;&darr;</button>
        <button class="search-button">Search</button>
    </section>

    <!-- Journey Preferences Section -->
    <section class="journey-preferences-section hidden">
        <button class="preferences-toggle">Journey Preferences</button>
        <div class="preferences-content">
            <input type="text" class="search-box" placeholder="VIA (optional)">
            <input type="date" class="date-input">
            <input type="time" class="time-input">
            <select class="time-is-dropdown">
                <option value="departing">Departing</option>
                <option value="arriving">Arriving</option>
            </select>
            <select class="preferences-dropdown">
                <option value="least-time">Least Time</option>
                <option value="least-interchange">Least Interchange</option>
                <option value="least-walking">Least Walking</option>
            </select>
        </div>
    </section>


    <script src="../new_files/new_js/new_script.js"></script>
    <script src="../new_files/new_js/new_planner.js"></script>
</body>
</html>
